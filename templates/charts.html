<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grafic comparativ - SmartRoom</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4">ğŸ“Š ComparaÈ›ie senzori</h1>

    <div class="row g-3 align-items-end">
      <div class="col-md-4">
        <label for="sensorSelect" class="form-label">Alege senzorul</label>
        <select id="sensorSelect" class="form-select">
          <option value="temperature">TemperaturÄƒ</option>
          <option value="humidity">Umiditate</option>
          <option value="dust">Praf</option>
          <option value="gas">Gaz</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="rangeSelect" class="form-label">Interval de timp</label>
        <select id="rangeSelect" class="form-select">
          <option value="latest">Ultimele 50 valori</option>
          <option value="hour">Pe orÄƒ</option>
          <option value="day">Pe zile</option>
          <option value="week">Pe sÄƒptÄƒmÃ¢nÄƒ</option>
          <option value="month">Pe lunÄƒ</option>
        </select>
      </div>
      <div class="col-md-4">
        <button class="btn btn-primary w-100" onclick="loadChartData()">ğŸ” ActualizeazÄƒ</button>
      </div>
    </div>

    <div class="mt-4">
      <canvas id="comparisonChart" height="90"></canvas>
    </div>
  </div>

  <script>
    let chart;

    async function loadChartData() {
      const sensor = document.getElementById('sensorSelect').value;
      const range = document.getElementById('rangeSelect').value;
      const res = await fetch(`/api/details/${sensor}?range=${range}`);
      const data = await res.json();

      const labels = data.map(d => d.timestamp);
      const values = data.map(d => d.valoare);
      const averages = data.map(d => d.medie).filter(v => v !== undefined);

      const ctx = document.getElementById('comparisonChart').getContext('2d');

      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: (range === 'week' || range === 'month') ? 'bar' : 'line',
        data: {
          labels,
          datasets: [
            {
              label: 'Valori brute',
              data: values,
              backgroundColor: 'rgba(0,123,255,0.4)',
              borderColor: 'blue',
              borderWidth: 2,
              fill: false,
              tension: 0.3
            },
            ...(averages.length > 0 ? [{
              label: 'Medii',
              data: averages,
              type: 'line',
              borderColor: 'orange',
              borderDash: [5, 5],
              fill: false,
              tension: 0.3
            }] : [])
          ]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'top' },
          },
          scales: {
            y: {
              beginAtZero: false
            },
            x: {
              title: {
                display: true,
                text: range === 'month' ? 'DatÄƒ' : range === 'week' ? 'Zi a sÄƒptÄƒmÃ¢nii' : 'OrÄƒ'
              }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
