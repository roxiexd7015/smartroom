<body>

  <script>
    // Exemplu dinamic (poate fi Ã®nlocuit cu valoare din Flask)
    const score = parseFloat("{{ data.comfort_score }}");
    const bar = document.getElementById('scoreBar');
    const emoji = document.getElementById('scoreEmoji');

    if (score >= 8) {
      bar.style.backgroundColor = '#66bb6a'; // verde
      emoji.textContent = 'ğŸ˜';
    } else if (score >= 6) {

    } else if (score >= 4) {

      emoji.textContent = 'ğŸ˜';
    } else {
      bar.style.backgroundColor = '#ef5350'; // roÈ™u
      emoji.textContent = 'ğŸ˜Ÿ';
    }

    bar.style.width = (score * 10) + '%';
  </script>

  <!--  Actualizare automatÄƒ din API la fiecare 5 secunde -->
  <script>
    async function fetchLatestData() {
      const res = await fetch('/api/latest');
      const data = await res.json();
      const latest = data[0];
      if (!latest) return;

      document.querySelector('#temp').innerText = latest.temperature + ' Â°C';
      document.querySelector('#hum').innerText = latest.humidity + ' %';
      document.querySelector('#dust').innerText = latest.dust + ' Âµg/mÂ³';
      document.querySelector('#gas').innerText = latest.gas + ' kÎ©';
      document.querySelector('#scoreValue').innerText = latest.comfort_score;

      const score = parseFloat(latest.comfort_score);
      const bar = document.getElementById('scoreBar');
      const emoji = document.getElementById('scoreEmoji');

      if (score >= 8) {
        bar.style.backgroundColor = '#66bb6a'; emoji.textContent = 'ğŸ˜';
      } else if (score >= 6) {
        bar.style.backgroundColor = '#ffee58'; emoji.textContent = 'ğŸ™‚';
      } else if (score >= 4) {
        bar.style.backgroundColor = '#ffa726'; emoji.textContent = 'ğŸ˜';
      } else {
        bar.style.backgroundColor = '#ef5350'; emoji.textContent = 'ğŸ˜Ÿ';
      }
      bar.style.width = (score * 10) + '%';
    }

    fetchLatestData();
    setInterval(fetchLatestData, 5000);
    
  </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
